<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Local Chat Room</title>
<style>
  body {
    margin: 0;
    background: #0f0f0f;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  #chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    border-bottom: 1px solid #333;
  }
  #chat-box div {
    margin: 6px 0;
  }
  #input-area {
    display: flex;
    padding: 10px;
    background: #1a1a1a;
  }
  #username, #message {
    background: #222;
    border: none;
    color: white;
    padding: 10px;
    margin-right: 5px;
    border-radius: 5px;
  }
  #username { width: 120px; }
  #message { flex: 1; }
  #send {
    background: #444;
    border: none;
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
  }
  #send:hover { background: #666; }
</style>
</head>
<body>
  <div id="chat-box"></div>
  <div id="input-area">
    <input type="text" id="username" placeholder="Username">
    <input type="text" id="message" placeholder="Type a message...">
    <button id="send">Send</button>
  </div>

<script>
const chatBox = document.getElementById("chat-box");
const username = document.getElementById("username");
const message = document.getElementById("message");
const send = document.getElementById("send");

send.onclick = sendMessage;
message.addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});

function sendMessage() {
  if (!username.value.trim() || !message.value.trim()) return;
  const msg = `${username.value}: ${message.value}`;
  addMessage(msg);
  saveMessage(msg);
  message.value = "";
}

function addMessage(text) {
  const div = document.createElement("div");
  div.textContent = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function saveMessage(text) {
  const messages = JSON.parse(localStorage.getItem("chat")) || [];
  messages.push(text);
  localStorage.setItem("chat", JSON.stringify(messages));
}

function loadMessages() {
  const messages = JSON.parse(localStorage.getItem("chat")) || [];
  chatBox.innerHTML = "";
  messages.forEach(m => addMessage(m));
}

window.addEventListener("storage", loadMessages);
loadMessages();
</script>
</body>
</html>
